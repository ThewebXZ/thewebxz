<!DOCTYPE html>




    <link rel="stylesheet" href="./form_files/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./form_files/styles.css">
  

<section class="contact-block animsec">
  <div class="container">
  <div class="section-titles">
    <h6><span style="transform: translate(0px, 20px); opacity: 0;">Lets</span> 
      <span style="transform: translate(0px, 20px); opacity: 0;">talk</span> 
      <span style="transform: translate(0px, 20px); opacity: 0;">about</span></h6>
    <h1><span class="hidetext" style="transform: translate(0%, 100%);">new</span> </h1>
      <h1><span class="hidetext" style="transform: translate(0%, 100%);"> Projects</span></h1>
  </div>
  <div class="row pos-rel">
    <div class="saiha-caps" style="transform: translate(0px, -70px); opacity: 0;">
      <img src="./form_files/saiha-cap.png">
    </div>
    <div class="col-md-6 offset-md-6">
      <form method="post" data-form-title="CONTACT US" id="myForm">
        <input type="hidden" data-form-email="true">
        <div class="row">
          <div class="form-group col-sm-6">
            <input type="text" id="name" class="form-control" name="name" required="required" placeholder="Name" data-form-field="Name">
          </div>
          <div class="form-group col-sm-6">
            <input id="lname" type="text" name="lname" required="required" class="form-control" placeholder="Last Name" data-form-field="Lname">
          </div>
          <div class="form-group col-sm-6">
            <input type="tel" id="telephone" class="form-control" placeholder="Mobile" name="phone" required="required" data-form-field="Phone">
          </div>
          <div class="form-group col-sm-6">
            <input type="email" id="email" class="form-control" name="email" required="required" placeholder="Email" data-form-field="Email">
          </div>
          <div class="form-group  col-12">
            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Message" data-form-field="Message"></textarea>
          </div>
          <div class="col-12 text-center">
            <button class="btn-send" type="submit">Send</button>
          </div>
        </div> 
      </form>
    </div>
  </div>
</div>
 </section>
